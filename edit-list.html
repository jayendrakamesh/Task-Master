<!DOCTYPE html>
<html>

<head>
  <title>Task Master</title>
  <link rel="stylesheet" type="text/css" href="index2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">
  <script src="renderer3.js" type="text/javascript"></script>
</head>

<body>
  <div class="main">
    <div class="header">
      <h2 id="heading">Task Master V1.0</h2>
    </div>
    <div class="operations">
      <select id="edit-select">
        <option disabled selected>Select the list</option>
      </select>
      <button id="edit-submit">View</button>
      <button id="home" onclick="window.location.href = 'index.html';">Back To Home</button>
    </div>
    
    <div id="table-container" style="display: none;">
      <table id="task-table" >
        <thead>
          <tr>
            <th>Date</th>
            <th>Task Name</th>
            <th>Category</th>
            <th>Priority</th>
            <th>Action</th> <!-- Add a new column for the delete button -->
          </tr>
        </thead>
        <tbody id="task-table-body">
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <div id="input-div" style="display: none;">
      <label for="task-name">Task Name:</label>
      <input type="text" required id="task-name">
      <label for="category">Category:</label>
      <input type="text" required id="category">
      <label for="priority">Priority:</label>
      <select id="priority" required>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
        <option value="Future">Future</option>
      </select>
      <button id="ok-button">OK</button>
    </div>
    
  </div>
  
</body>

</html>
